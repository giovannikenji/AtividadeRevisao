<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<head>
<meta charset="UTF-8">
<title>Cadastro de filmes</title>
</head>
<body>

	<div class="container">
		<h2 class="text-center">Cadastro de filmes</h2>
		<form>
			<div class="row">
				<div class="col-md-12">
					<div class="input-group mb-3">
						<span class="input-group-text">Nome:</span> <input type="text"
							class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="input-group mb-3">
						<span class="input-group-text">Gênero:</span> <input type="text"
							class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="input-group mb-3">
						<span class="input-group-text">Ano de lançamento:</span> <input type="text"
							class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="input-group mb-3">
						<span class="input-group-text">Diretor:</span> <input type="text"
							class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="input-group mb-3">
						<span class="input-group-text">Plataforma de Streaming:</span> <input type="text"
							class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="input-group mb-3">
						<span class="input-group-text">Classificação Indicativa: </span> <input type="text"
							class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="offset-5">
					<input type="submit" value="Enviar" class="btn btn-success"></input>
					<button type="button" class="btn btn-warning">Cancelar</button>
				</div>
			</div>
		</form>
	</div>


</body>
</html>
