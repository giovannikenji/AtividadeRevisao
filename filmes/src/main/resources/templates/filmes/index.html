<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<head>
<meta charset="UTF-8">
<title>Lista de Filmes</title>
</head>
<body>

	<div class="container mt-3">
		<h3>Lista de Filmes</h3>
		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Gênero</th>
					<th>Ano de Lançamento</th>
					<th>Diretor</th>
					<th>Plataforma de Streaming</th>
					<th>Classificação Indicativa</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="filmes : ${listarFilmes}">
					<td th:text="${filmes.getNome()}"></td>
					<td th:text="${filmes.getGenero()}"></td>
					<td th:text="${filmes.getAnoLancamento()}"></td>
					<td th:text="${filmes.getDiretor()}"></td>
					<td th:text="${filmes.getPlataformaDeStreaming()}"></td>
					<td th:text="${filmes.getClassificacaoIndicativa()}"></td>					
				</tr>

			</tbody>
		</table>
	</div>

</body>
</html>
